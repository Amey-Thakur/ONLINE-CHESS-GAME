name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare Build
        run: |
          mkdir public
          cp index.html public/
          cp -r "Source Code"/* public/
          # Ensure game.html exists in public (renamed from index.html)
          # Note: We already renamed it locally, so cp -r will bring it as game.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
